<form (ngSubmit)="signin($event)">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
