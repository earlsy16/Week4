<div *ngIf="user" class="container mt-5">
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Birthdate:</strong> {{ user.birthdate }}</p>
    <p><strong>Age:</strong> {{ user.age }}</p>
    <br>

    <h3>Edit your profile below:</h3>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username"/>
          </div>
          <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate" name="birthdate" class="form-control" [(ngModel)]="user.birthdate"/>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" [(ngModel)]="user.age"/>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
